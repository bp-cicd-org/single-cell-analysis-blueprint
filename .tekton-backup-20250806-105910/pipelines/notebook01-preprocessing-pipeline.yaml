apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: notebook01-preprocessing-pipeline
  namespace: tekton-pipelines
  labels:
    app.kubernetes.io/name: notebook01-preprocessing-pipeline
    notebook.rapids.ai/id: "01"
spec:
  description: |
    ðŸ“Š Notebook 01 - scRNA Analysis Preprocessing Pipeline
    Basic single-cell data preprocessing and analysis foundation
    
  params:
  - name: master-run-name
    type: string
    default: "standalone-notebook01"
    
  workspaces:
  - name: shared-storage
    
  tasks:
  - name: execute-notebook01
    taskRef:
      name: gpu-notebook-executor-task
    params:
    - name: notebook-name
      value: "01_scRNA_analysis_preprocessing"
    - name: execution-timeout
      value: "7200"
    - name: min-gpu-memory-gb
      value: "24"
    - name: pipeline-run-name
      value: $(params.master-run-name)
    workspaces:
    - name: shared-storage
      workspace: shared-storage